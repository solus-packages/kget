name       : kget
version    : 20.12.2
release    : 42
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.2/src/kget-20.12.2.tar.xz : b7a021fa5b85348c84445893ec8052d37e796aae43bd39d6c758a6a85426caf7
homepage   : https://kde.org/applications/internet/org.kde.kget
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.download
summary    : Download manager by KDE
description: |
    KGet is a versatile and user-friendly download manager.
builddeps  :
    - pkgconfig(libgcrypt)
    - pkgconfig(libmms)
    - pkgconfig(qca2-qt5)
    - gpgme-qt-devel
    - kcmutils-devel
    - kdelibs4support-devel
    - knotifyconfig-devel
    - kwallet-devel
    - libboost-devel
    - libktorrent-devel
    - plasma-workspace-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
