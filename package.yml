name       : kget
version    : 20.12.0
release    : 39
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.0/src/kget-20.12.0.tar.xz : c67b7968f2d9bbc3528042b5fc899066783789e4d98ba4b6fe51d4030564ec59
homepage   : https://kde.org/applications/internet/org.kde.kget
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.download
summary    : Download manager by KDE
description: |
    KGet is a versatile and user-friendly download manager.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(libgcrypt)
    - pkgconfig(libmms)
    - pkgconfig(qca2-qt5)
    - extra-cmake-modules
    - gpgme-qt-devel
    - kitemviews-devel
    - kcmutils-devel
    - kdelibs4support-devel
    - knotifyconfig-devel
    - kwallet-devel
    - libboost-devel
    - libktorrent-devel
    - plasma-workspace-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
