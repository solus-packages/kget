name       : kget
version    : 23.04.0
release    : 61
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.0/src/kget-23.04.0.tar.xz : 2b14b2f2d896188a64c257ba536ff8e082214727c05a6a319b0553383b0045f2
homepage   : https://kde.org/applications/internet/org.kde.kget
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.download
summary    : Download manager by KDE
description: |
    KGet is a versatile and user-friendly download manager.
builddeps  :
    - pkgconfig(libgcrypt)
    - pkgconfig(libmms)
    - pkgconfig(qca2-qt5)
    - gpgme-qt-devel
    - kcmutils-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kiconthemes-devel
    - knotifyconfig-devel
    - kparts-devel
    - kwallet-devel
    - libboost-devel
    - libktorrent-devel
    - plasma-workspace-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
